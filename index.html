<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Generator</title>
  <link rel="stylesheet" href="style.css" />
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f9f9f9;
    padding: 20px;
  }

  /* Dark Background for Containers */
  .container {
    background: #2d2d2d; /* Dark background */
    color: white; /* Light text */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
    margin-bottom: 30px;
  }

  .quote-text {
    font-style: italic;
    font-size: 1.1rem;
    color: #d3d3d3; /* Light gray text */
    margin-bottom: 5px;
  }

  .quote-author {
    font-weight: bold;
    color: #bbb; /* Slightly lighter gray for author */
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background-color: #4f46e5;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

  <script defer>
    // Daily Quote Fetching
    async function fetchDailyPhilosophyQuote() {
      try {
        const response = await fetch('https://api.quotable.io/random?tags=philosophy');
        const data = await response.json();

        document.getElementById("quoteText").textContent = `"${data.content}"`;
        document.getElementById("quoteAuthor").textContent = `â€” ${data.author}`;
      } catch (error) {
        document.getElementById("quoteText").textContent = "Failed to load quote.";
        document.getElementById("quoteAuthor").textContent = "Try again later.";
        console.error("Error fetching quote:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchDailyPhilosophyQuote);
  </script>
</head>
<body>

  <!-- Question Generator -->
  <div class="container">
    <h1>ðŸ¤” Question Generator</h1>
    <p id="question">Click the button to awaken your inner philosopher...</p>
    <button onclick="generateQuestion()">Generate</button>
  </div>

  <!-- Quote of the Day -->
  <div class="container">
    <h2>ðŸ§  Philosophical Quote of the Day</h2>
    <p id="quoteText" class="quote-text">Loading...</p>
    <p id="quoteAuthor" class="quote-author"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
